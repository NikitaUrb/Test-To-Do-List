<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<meta charset='utf-8'>
	<title>To-Do</title>
</head>
<body>
	<div class='box'>
		<div class='timeNow'>
			<div class='day' id='day'></div>
			<div class='month' id='month'></div>
			<div class='year' id='year'></div>
			<div class='now'>Сегодня</div><br>
		</div>
		<ul class='listToDo' id="listToDo">
		</ul>

		<div class='inquiryToDo'>
			<button class='addToDo' onclick='block("box-inquiry")'>+</button>

			<div class="box-inquiry" id='box-inquiry' style="display:none">
				<input type='text' class='inquiry' id='inquiry' placeholder='Введите задачу'>
				<button onclick='toDoAdd()''>Add</button>
			</div>
		</div>
	</div>
	<script src='js/index.js'></script>
</body>
</html>
