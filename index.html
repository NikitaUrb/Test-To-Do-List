<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<meta charset="utf-8">
	<title>To-Do</title>
</head>
<body>
	<div id='box'>
		<div id="timeNow">
			<div id='day'></div>
			<div id='month'></div>
			<div id='year'></div>
			<div id='now'>Сегодня</div><br>
		</div>

		</ul>

		<div id="inquiryToDo">

			<button onclick="toDoAdd()" class="addToDo">+</button>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
